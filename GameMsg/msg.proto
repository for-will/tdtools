	int32                SeasonExp    = 4; // 赛季总共获得经验
	int32                TodayExp     = 5; // 今日获得经验
	repeated Item        Items        = 6; // 奖励道具
	repeated CrystalInfo CrystalList  = 7; // 奖励装备
	repeated SeasonTask  UpdatedTasks = 8; // 更新任务信息
}

