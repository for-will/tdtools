// 赏金任务
message SeasonTask {
	enum State {
		Processing = 0; // 未完成
		Finished   = 1; // 待领取
		Rewarded   = 2; // 已领取
	}

	enum TaskType {
		TaskType_ZERO = 0;
		Day           = 1; // 每日任务
		Week          = 2; // 每周任务
		Season        = 3; // 赛季任务
	}

	int32    TaskId   = 1;
	TaskType Typ      = 2;
	State    Status   = 3;
	int32    Progress = 4; // 当前完成数量
	int32    Looped   = 5;
}

message SeasonLv {
	int32 Lv              = 1; // 等级
	bool  BaseRewarded    = 2; // 已领取普通奖励
	bool  PremiumRewarded = 3; // 已领取进阶奖励
}

enum SeasonPassType {
	None    = 0; // 0：未购买进阶
	Base    = 1; // 1：已购买普通赏金
	Premium = 2; // 2：已购买至尊豪华赏金
}

message SeasonInfo {
	int32             SeasonId      = 1; // 赛季ID
	int32             SeasonExp     = 2; // 赛季总共获得经验
	int32             TodayExp      = 3; // 今日获得经验
	SeasonPassType    SeasonPass    = 4; // 是否购买进阶通行证
	int32             DayTimeOut    = 5; // 每日任务下次更新时间
	int32             WeekTimeOut   = 6; // 每周任务下次更新时间
	int32             SeasonTimeOut = 7; // 赛季结束时间
	repeated SeasonLv SeasonRewards = 8; // 等级奖励信息
}

// 获取赏金任务赛季信息
message SeasonReq {

}

message SeasonRs {
	ReturnCode          ReturnCode = 1;
	bool                SeasonOn   = 2; // false:赛季已结束
	SeasonInfo          Info       = 3;
	repeated SeasonTask Tasks      = 4;
}

// 获取赏金任务奖励
